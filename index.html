<body>  
  <div id="myData" style="max-width:600px; margin: auto;"></div>
  <script>
      fetch('days.json')
          .then(function (response) {
              return response.json();
          })
          .then(function (data) {
              appendData(data);
          })
          .catch(function (err) {
              console.log('error: ' + err);
          });
  
      function appendData(data) {
          let mainContainer = document.getElementById("myData");
            let div = document.createElement("div");
            div.innerHTML = '<table><tr><th style="text-align:left"> ' + data[3].title + '</th><th style="text-align:right">' + data[3].day + '</th><tr><td colspan="2" style="border-top:1px solid black"><br/><i>' + data[3].quote + '</i><br/></td></tr><tr><td colspan="2" style="text-align:right"><br/><b>' + data[3].source + '</b></td></tr><tr><td colspan="2" style="text-align:center"><br/>❖<br/><br/></td></tr><tr><td colspan="2" style="text-align:justify;">' + data[3].reflection + '</td></tr><tr><td colspan="2"  style="text-align:center"><br/><br/>❖<br/><br/></td></tr><tr><td colspan="2" style="text-align:justify;"><b>Just for today:</b> ' + data[3].today + '</td></tr></table><br/><br/>© NAWS';
            mainContainer.appendChild(div);
      }
  </script>
  <script>
    var now = new Date();
    var start = new Date(now.getFullYear(), 0, 0);
    var diff = (now - start) + ((start.getTimezoneOffset() - now.getTimezoneOffset()) * 60 * 1000);
    var oneDay = 1000 * 60 * 60 * 24;
    var day = Math.floor(diff / oneDay);
    console.log('Day of year: ' + day);
  </script>

</body>
</html>
